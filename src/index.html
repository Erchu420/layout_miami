<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE new version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header" id="home">
      <nav class="header__nav navigation">
        <a class="navigation__item" href="#">
          <img src="./images/logo.png" alt="Bose New Version Logo"
            class="navigation__img navigation__img--logo">
        </a>
        <a class="navigation__item" href="#">
          <img src="./images/icons/phone.svg" alt="Call Phone to Bose"
          class="navigation__img">
        </a>
        <a class="navigation__item" href="#menu">
          <img src="./images/icons/menu.svg" alt="Open navigation menu"
          class="navigation__img">
        </a>
      </nav>

      <img src="./images/header-img.svg" alt="Header music image"
        class="header__image">

      <h1 class="title title--header">
        The world shades.
        <br>
        Your music shines.
      </h1>
    </header>

    <div class="menu" id="menu">
      <nav class="navigation">
        <div></div>
        <div></div>
        <a class="navigation__item" href="#home">
          <img src="./images/icons/menu_close.svg" alt="Open navigation menu"
          class="navigation__img">
        </a>
      </nav>
      <ul class="menu__links links__list">
        <li class="links__item">
          <a href="#home" class="links__link">Home</a>
        </li>
        <li class="links__item">
          <a href="#recommended" class="links__link">Recommended</a>
        </li>
        <li class="links__item">
          <a href="#categories" class="links__link">Categories</a>
        </li>
        <li class="links__item">
          <a href="#how-to-buy" class="links__link">How to buy</a>
        </li>
        <li class="links__item">
          <a href="#contacts" class="links__link">Contacts</a>
        </li>
      </ul>
      <p class="menu__phone">+1 234 5555-55-55</p>
      <a href="#" class="menu__phone menu__phone--link">Call to order</a>
    </div>

    <main class="main">
      <section class="recommended" id="recommended">
        <h1>Recommended</h1>
      </section>

      <section class="categories" id="categories" >
        <h1>Browse Bose products by category</h1>
      </section>

      <section class="how-to-buy" id="how-to-buy" >
        <h1>Why buy direct from Bose</h1>
      </section>

      <section class="contacts" id="contacts">
        <h1>Contact us</h1>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
